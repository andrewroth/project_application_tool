# This file specified which config should be loaded, based on the current branch.
#
# For example:
#
# - superbranch: super.rb
# - /dev/: dev.rb
# - /master/: master.rb
#
# The config file of the first match, from top to bottom, is loaded.

- /p2c.staging/: common_p2c_staging.rb
- /p2c.dev/: common_p2c_dev.rb
- /p2c.dev.live/: common_p2c_dev_live.rb
- /p2c.prod/: common_p2c_prod.rb
- /dev/: common_utopian_dev.rb
